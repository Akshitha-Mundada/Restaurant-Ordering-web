<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
       <link rel="stylesheet" href="index.css">
       
       <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
        
        <script src="https://kit.fontawesome.com/3753d2caed.js" crossorigin="anonymous"></script>
    </head>
    <body>
        
        <div class="main-div">
            <header>
            <h1>Jimmyâ€™s Diner</h1>
            <p>The best burgers and pizzas in town.</p>
        </header>
        
        <section class="menu" id="menu">
            
            
        </section>
        
        <section id="order-section" class="order-section">
            <div class="checkout-section">
                <h2 class="title">Your Order</h2>
                <div class="ordered-item-details">
                    <div class="ordered-items">
                        <ul id="ordered-items">
                            
                        </ul>
                        
                    </div>                
                    
                </div>
                <div class="total-price">
                    <h2>Total Price</h2>
                    <h2 id="orderBill"></h2>
                </div>
                <button class="complete-order-btn" id="complete-order-btn" data-complete-order="complete order">Complete order</button>
            </div>
            <div class="payment-module" id="payment-module">
                <form>
                    <h2 class="modal-title">Enter card details</h2>
                    <input type="text" class="form-input" id="customer-name" placeholder="Enter your name" aria-label="customer-name" required>
                    <input type="number" class="form-input" id="customer-card-number" placeholder="Enter card number" aria-label="customer-card-number" required>
                    <input type="number" class="form-input" id="customer-cvv" placeholder="Enter CVV" aria-label="customer-cvv" required>
                    <button type="submit" class="pay-btn" id="pay-btn" data-complete-payment = "pay button">Pay</button>
                </form>
            </div>
        </section>
        <section>
            <div class="thanks-section" id="thanks-section">
            </div>
        </section>
        </div>
	<script src="index.js" type="module"></script>
    </body>
</html>
